<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<style>
    table, th{
        border: 2px solid rgb(241, 236, 226);
           border-collapse: collapse;
    }
    img{
        height: 200px;
        width: 250px;
    }

</style>
<body style="background-color:gold;">
    <table>
        <tr>
            <th ><img src="1.jpg"/></th>
            <th rowspan="2"><img src="2.jpg"/></th>
            <th><img src="3.jpg"/></th>
            <th><img src="4.jpg"/></th>
        </tr>
        <tr>
            <th><img src="5.jpg"/></th>
            <th><img src="6.jpg"/></th>
            <th><img src="7.jpg"/></th>
            <th rowspan="3"><img src="8.jpg"/></th>
            
        </tr>
        <tr>
            <th colspan="3"><img src="9.jpg"/></th>
            <th><img src="10.jpg"/></th>
            <th colspan="2"><img src="11.jpg"/></th>
            <th><img src="12.jpg"/></th>
            
        </tr>
    </table>
</body>
</html>
